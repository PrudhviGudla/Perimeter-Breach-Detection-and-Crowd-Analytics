<!DOCTYPE html>
<html>
<head>
    <title>Perimeter Breach Detection</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <h1>Perimeter Breach Detection and Crowd Analytics</h1>
        <div id="analytics-container"></div>
        <div id="controls">
            <button id="set-line" class="btn">Set Perimeter</button>
            <button id="toggle-buzzer" class="btn">Toggle Buzzer</button>
        </div>
        <div id="perimeter-controls" class="control-group">
            <button id="save-perimeter" class="btn" onclick="saveCurrentPerimeter()">Save Current Perimeter</button>
            <div id="perimeter-select-container"></div>
        </div>
        <div id="video-container">
            <img id="video-stream" src="/video_feed" alt="Video Feed">
            <canvas id="canvas"></canvas>
        </div>
        <div id="system-status" style="display:flex; gap:1rem; align-items:center;">
            <div><strong>Device:</strong> <span id="device">loading...</span></div>
            <div><strong>FPS:</strong> <span id="fps">0</span></div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
